<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div id="result"></div>
      </div>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button id="delete-button">DEL</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button id="add-button">+</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button id="sub-button">-</button>
      <button id="point-button">.</button>
      <button class="number">0</button>
      <button id="divide-button">/</button>
      <button id="multiply-button">*</button>
      <button id="clear-button" class="span-two">Reset</button>
      <button id="result-button" class="span-two">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
